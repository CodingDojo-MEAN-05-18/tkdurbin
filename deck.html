<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">

        class Deck {
            constructor() {
                this.deck = [];
            }

            reset() {
                this.deck = [];
                const suits = ['Spades', 'Hearts', 'Diamonds', 'Clubs'];
                const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];

                for (const suit of suits) {
                    for (const value of values) {
                        this.deck.push(`${value} of ${suit}`);
                    }
                }

                return this;
            }

            shuffle() {
                let m = this.deck.length, t, i;
                while (m) {
                    i = Math.floor(Math.random() * m--);
                    t = this.deck[m];
                    this.deck[m] = this.deck[i];
                    this.deck[i] = t;
                }
                return this;
            }

            deal() {
                return this.deck.pop();
            }

        }

        class Player {
            constructor(name) {
                this.name = name;
                this.hand = [];
            }

            draw(deck) {
                this.hand.push(deck.deal());
                return this;
            }

            discard() {
                this.hand.pop();
                return this;
            }
        }

        const deck = new Deck();
        deck.reset().shuffle();
        console.log(deck);

        const player = new Player("Thomas");
        player.draw(deck).draw(deck);
        console.log(player);
        console.log(deck);


    </script>
</head>
