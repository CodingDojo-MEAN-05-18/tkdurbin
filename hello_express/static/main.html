<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Fake Blog
    </title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A profile of one man">
</head>

<body>
    <h1 id="page_title">JOHN DOE</h1>

    <div>
        <p>Lorem ipsum dolot sit amet, consectetur adipiscin elt.</p>
        <table>
            <thead>

                <tr>

                    <td>Springfield</td>

                <tr>

        <form>

            <label for="no">Pass</label>

        <form>
            <label for="email">Email</label>
            <input type="checkbox" id="email" name="email" value="email">
            <label for="phone">Phone</label>
            <input type="checkbox" id="phone" name="phone" value="phone">
            <label for="mail">Mail</label>
            <input type="checkbox" id="mail" name="mail" value="mail">
        </form>

        <label for="submit"></label>
        <input type="submit" value="submit">

</body>
